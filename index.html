<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
     <div class="container" ng-controller='mainCtrl as main'>
         <div class="page-header">
             <h1>Plan your day</h1>
             <h3>User: {{main.userName}}. Count of tasks - {{main.userTasks.length}}.</h3>
         </div>
         <div class="panel col-lg-6">
             <div class="input-group">
                 <div class="form-group has-success">
                     <input type="text" class='form-control' placeholder="add your task..." ng-model='newTask'>
                 </div>
                 <span class="input-group-btn">
                     <input type="button" value="Add" class="btn btn-success" ng-click='main.addTask(newTask)'>
                 </span>
             </div>
             <table class="table table-hover" id="table">
                 <thead>
                     <th>Task</th>
                     <th>Deleting</th>
                 </thead>
                 <tbody class="new">
                    <tr ng-repeat='key in main.userTasks'>
                         <td>{{key.name}}</td>
                         <td><input type="button" value="Delete" class="btn btn-danger" ng-click ='main.removeTask(key)'></td>
                    </tr>
                 </tbody>
             </table>
         </div>
     </div>
     
    <script src="app/libs/angular.min.js"></script>
    <script src="app/libs/angular-animate.min.js"></script>
    <script src="app/services/task-service.js"></script>
    <script src="app/controllers/main-ctrl.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
